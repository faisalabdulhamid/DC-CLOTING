<VirtualHost *:80>
    ServerAdmin admin@simdesa.laravel
    DocumentRoot "D:/PROJECT/LARAVEL/simdesa/public"
    ServerName simdesa.laravel
    ServerAlias www.simdesa.laravel
    ErrorLog logs/simdesa.laravel.log
    CustomLog logs/simdesa.laravel.log combined
    <Directory "D:/PROJECT/LARAVEL/simdesa">
        Options Indexes FollowSymLinks MultiViews
		AllowOverride all
		Order Deny,Allow
		Allow from all
		Require all granted
    </Directory>
</VirtualHost>